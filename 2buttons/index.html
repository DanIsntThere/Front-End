<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2Buttons</title>
</head>
<body>

    <button onclick="countclicks()">+</button> 
    <button onclick="noclicks()">-</button> 
    <p id="counter"></p>


    <script>
        var click = 0;

function countclicks() {
    click = click + 1;
    console.log(click);
    var num = document.getElementById("counter");
    num.innerHTML = click;
    console.log(click);
}

function noclicks1() {
    click = click - 1;
    console.log(click);
    var num = document.getElementById("counter");
    num.innerHTML = click;
    console.log(click);
}

    </script>
</body>
</html>
