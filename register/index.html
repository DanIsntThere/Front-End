<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Register now</title>
    <script src="script.js"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="title">
        <h1>Registration Form</h1>
    </div>
    <div class="qs">
        <form id ="myForm" onsubmit="return validateForm()">
            <label for="first">First Name:</label><br>
            <input type="text" id="first" name="first" style="font-size: 20px; padding:10px;" required><br><br>
            <label for="last">Last Name:</label><br>
            <input type="text" id="last" name="last" style="font-size: 20px; padding:10px;" required><br><br>
            <label for="email">Email Address:</label><br>
            <input type="text" id="email" name="email" style="font-size:20px; padding:10px;" required><br><br>
            <label for="phone">Phone Number:</label><br>
            <input type="number" id="phone" name="phone" style="font-size: 20px; padding:10px;" required><br><br>
            <input type="submit" value="Submit" style="font-size:20px; padding:10px;">
        </form>
    </div>
</body>
</html>
